<!DOCTYPE html>
<html>
    <head>
        <title>SITE EM MANUTENÇÃO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Plano de saúde</h3>
              <h4>Entre em contato para mais informações</h4>
              <fieldset>
                <label for="idade">Selecione sua idade:  </label>

                <select name="idade" id="idade">
                  <option value="idade1">0 a 12</option>
                  <option value="idade2">13 a 18</option>
                  <option value="idade3">18 a 64</option>
                  <option value="idade4">65 ou mais</option>
                </select>
              </fieldset>
              <fieldset>
                <div id="down" class="center">
                    <label for="meses">Selecione a quantidade de meses:  </label>
            
                    <select id="length">
            
                    </select> 
                </div>
              </fieldset>
              <fieldset>
                <label for="tipoplano">Selecione o plano:  </label>
                <select name="tipoplano" id="tipoplano">
                  <option value="tipoplano1">Bronze</option>
                  <option value="tipoplano2">Silver</option>
                  <option value="tipoplano3">Gold</option>
                  <option value="tipoplano4">Platinum</option>
                  <option value="tipoplano5">Diamond</option>
                </select>
              </fieldset>
              <fieldset>
                <textarea placeholder="Price" id="price"></textarea>
              </fieldset>
            </form>
          </div>
    </body>
    <script type="text/javascript" src="file.js"></script>
</html>
